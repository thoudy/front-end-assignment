<div class="card mb-3">
    <div class="row no-gutters">
        <div class="col-md-4">
        <img *ngIf="isImage()" src="{{article.image}}" class="card-img">
    </div>
    <div class="col-md-8">
        <div class="card-body">
            <p class="card-text display-right">
                <small class="text-muted">{{article.date}}</small>
            </p>
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">{{article.preamble}}</p>
        </div>
    </div>
</div>
